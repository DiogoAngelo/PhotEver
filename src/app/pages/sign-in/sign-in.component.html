<h4>Sign in</h4>

<form
  [formGroup]="signInForm"
  class="form mt-4"
  (submit)="signIn()" >

  <div class="form-group mb-4">
    <input
      formControlName="userName"
      type="text"
      class="form-control"
      placeholder="User name"
      [class.custom-error-border]="signInForm.controls.userName.touched && signInForm.controls.userName.errors"
      >
      <base-validator [control]="signInForm.controls.userName" ></base-validator>
    </div>
    <div class="form-group mb-4">
      <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password"
      [class.custom-error-border]="signInForm.controls.password.touched && signInForm.controls.password.errors"
      >
      <base-validator [control]="signInForm.controls.password" ></base-validator>
  </div>
  <button [disabled]="signInForm.invalid" class="btn btn-secondary w-100">Sign in</button>
</form>

<p  class="mt-3">Not a user yet?
  <a [routerLink]="['sign-up']" class="text-decoration-none" style="cursor: pointer;">Sign up</a>
</p>
