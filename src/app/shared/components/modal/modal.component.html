<div *ngIf="title && message && canOpenModal" class="d-flex justify-content-center align-items-center custom-modal-container">
  <div class="d-flex flex-column justify-content-center align-items-center p-4 custom-modal-content">
    <h3>{{title}}</h3>
    <p class="text-center">{{message}} </p>
    <button  (click)="closeModal()" class="btn btn-secondary w-100">
      Ok
    </button>
  </div>
</div>
