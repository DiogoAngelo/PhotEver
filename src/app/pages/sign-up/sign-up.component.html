<h4>Sign up</h4>

<form  [formGroup]="signUpForm" class="form" (ngSubmit)="signUp()" >
  <div class="form-group mb-4">
    <input
      formControlName="email"
      type="email"
      class="form-control"
      placeholder="Email"
      [class.custom-error-border]="signUpForm.controls.email.errors && signUpForm.controls.email.touched"
      >

    <base-validator [control]="signUpForm.controls.email" ></base-validator>
  </div>
  <div class="form-group mb-4">
    <input
      formControlName="fullName"
      type="text"
      class="form-control"
      placeholder="Full name"
      [class.custom-error-border]="signUpForm.controls.fullName.errors && signUpForm.controls.fullName.touched"
      >
    <base-validator [control]="signUpForm.controls.fullName" ></base-validator>
  </div>
  <div class="form-group mb-4">
    <input
      formControlName="userName"
      type="text"
      class="form-control"
      placeholder="User name"
      [class.custom-error-border]="signUpForm.controls.userName.errors && signUpForm.controls.userName.touched"
      >
    <base-validator [control]="signUpForm.controls.userName" ></base-validator>
    <small *ngIf="signUpForm.controls.userName.valid" class="text-success d-block mt-0 custom-validator-success">
      <i class="fa fa-check-circle"></i>
      Username available
    </small>
  </div>
  <div class="form-group mb-4">
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Password"
      [class.custom-error-border]="signUpForm.controls.password.errors && signUpForm.controls.password.touched"
      >
    <base-validator [control]="signUpForm.controls.password" ></base-validator>
  </div>
  <button [disabled]="signUpForm.invalid" class="btn btn-secondary w-100">Sign up</button>
</form>

<p class="mt-3">Already a user?
  <a [routerLink]="['']" class="text-decoration-none" style="cursor: pointer;">Sign in</a>
</p>
