<div class="container mt-5">
  <form  [formGroup]="photoForm"  (submit)="upload()" class="row">
    <div class="col-md-6 mb-5 text-center">

      <div *ngIf="!preview; else showPreview" class="form-group">
        <button type="button"
          (click)="fileInput.click()"
          class="btn btn-primary">
            <i class="fa fa-image fa-4x align-middle"></i>
        </button>
        <p>Upload preview</p>
          <input
            #fileInput
            formControlName="file"
            (change)="getFileFromInput($event)"
            type="file"
            accept="image/*"
            hidden
          >
          <base-validator [control]="photoForm.controls.file" ></base-validator>
      </div>
      <ng-template #showPreview>
        <app-photo [url]="preview" title="Preview" ></app-photo>
      </ng-template>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
        formControlName="description"
          class="form-control form-control-sm"
          placeholder="photo description">
        </textarea>
        <base-validator [control]="photoForm.controls.description" ></base-validator>
      </div>

      <div class="form-group my-4">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments"  type="checkbox">
        </label>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center gap-3">
        <button  [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block w-100">
          Upload photo
        </button>
        <a  [routerLink]="['']" class="btn btn-secondary btn-block w-100">Cancel</a>
      </div>
    </div>
  </form>
</div>
