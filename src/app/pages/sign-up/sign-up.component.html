<h4>Sign up</h4>

<form  class="form mt-4">

  <div class="form-group">
    <input type="email" class="form-control mb-3" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-3" placeholder="Full name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-3" placeholder="User name">
  </div>
  <div class="form-group">
    <input type="password" class="form-control mb-3" placeholder="Password">
  </div>
  <button class="btn btn-secondary w-100">Sign up</button>
</form>

<p  class="mt-3">Already a user?
  <a  [routerLink]="['']" class="text-decoration-none" style="cursor: pointer;">Sign in</a>
</p>
